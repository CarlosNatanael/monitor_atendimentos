{% extends "base.html" %}

{% block title %}Relatórios Gerenciais{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Relatórios Gerenciais</h2>
    <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Voltar ao Painel</a>
</div>

<div class="row">
    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-header">
                Atendimentos por Categoria
            </div>
            <div class="card-body">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-header">
                Performance por Atendente
            </div>
            <div class="card-body">
                <canvas id="agentChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const categoryLabels = {{ category_labels|tojson }};
    const categoryValues = {{ category_values|tojson }};
    const agentLabels = {{ agent_labels|tojson }};
    const agentValues = {{ agent_values|tojson }};

    // Gráfico de Pizza: Categorias
    const ctxCategory = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctxCategory, {
        type: 'pie',
        data: {
            labels: categoryLabels,
            datasets: [{
                label: 'Nº de Atendimentos',
                data: categoryValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)'
                ]
            }]
        },
        options: {
            // --- ADICIONE A LINHA AQUI ---
            maintainAspectRatio: false,
            // -----------------------------
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: 'var(--cor-texto)'
                    }
                }
            }
        }
    });

    // Gráfico de Barras: Atendentes
    const ctxAgent = document.getElementById('agentChart').getContext('2d');
    new Chart(ctxAgent, {
        type: 'bar',
        data: {
            labels: agentLabels,
            datasets: [{
                label: 'Nº de Atendimentos Realizados',
                data: agentValues,
                backgroundColor: 'rgba(75, 192, 192, 0.8)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            // --- E ADICIONE A LINHA AQUI TAMBÉM ---
            maintainAspectRatio: false,
            // ------------------------------------
            indexAxis: 'y',
            scales: { 
                x: { 
                    beginAtZero: true,
                    ticks: { color: 'var(--cor-texto)' }, // Bônus: deixa os números do eixo legíveis
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: { color: 'var(--cor-texto)' }, // Bônus: deixa os nomes dos atendentes legíveis
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            plugins: { 
                legend: { 
                    display: false 
                } 
            }
        }
    });
});
</script>
{% endblock %}
